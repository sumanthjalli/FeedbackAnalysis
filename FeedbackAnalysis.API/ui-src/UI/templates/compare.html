<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body{
            margin: 2%;
        }
        #bs-example {
            margin: 20px;
    padding-bottom: 5%;
        }

        li>span{
            color: #3f51b5;
            font-weight: bold;
    font-size: 15px;
        }
    </style>
    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <script src="../thirdparty/jquery.min.js"></script>
    <script src="../thirdparty/underscore-min.js"></script>

    <script src="../thirdparty/RGraph.svg.common.core.js"></script>
    <script src="../thirdparty/RGraph.svg.common.tooltips.js"></script>
    <script src="../thirdparty/RGraph.svg.common.key.js"></script>
    <script src="../thirdparty/RGraph.svg.bar.js"></script>

    <script src="../thirdparty/bootstrap.min.js"></script>

    <script src="../js/compare.js"></script>
</head>

<body>
    <div style="padding: 15px">
        <div style="text-align: center;"> <h3 style="text-decoration: underline;        font-weight: bold;">Realpage feedback </h3></div>
        <div style="width: 80%; height: 500px" id="cc"></div>
        <div style="width: 15%; height: 500px; float: right;    padding-top: 190px;" id="cc1">
            <ul style="    list-style: none;            ">
                <li> <span>A</span> - Additional Features Needed </li>
                <li> <span>B</span> - Ease Of Use </li>
                <li> <span>C</span> - Others  </li>
                <li> <span>D</span> - Product Requirements</li>
                <li><span>E</span>- Quality Of support</li>
                <li><span>F</span> - Suggestions </li>
            </ul>
        </div>
    </div>
    <div style="padding-top:5%; text-align: center;"> <h3 style="text-decoration: underline;        font-weight: bold;">Market Analysis</h3></div>
    <div id="bs-example">
    </div>

    <script type="text/html" id="tmpl-charts">
        <!-- <h3><b>Product Name:</b> -->
                <!-- <%= product.productName %></h3> -->
        <h3>Feature:
            <span style="    font-size: 20px;"> <%= product.featureName %> </span> <span style="font-size: 16px;            color: coral;"> (<%= product.productName %>) </span></h3>
                
                <% for (var i = 0; i< product.Features.length; i++) { %>
                    <table class="table table-bordered">
                        <thead>
                            <tr style="background-color:#3d9970">
                                <th>Companies/Categories</th>
                                <th>RealPage</th>
                                <% for (var i = 0; i< product.companiesNames.length; i++) { %>
                                    <th>
                                        <%= product.companiesNames[i]%>
                                    </th>
                                    <%}%>
                            </tr>
                        </thead>
                        <tbody>
                            <% for (var i = 0; i< product.feedBackCategoryNames.length; i++) { %>
                                <tr>
                                    <td style="background-color:#c7e9f7;">
                                        <%=product.feedBackCategoryNames[i]%>
                                    </td>
                                    <% for (var j = 0; j< product.rating.length ; j++) { %>
                                        <td><progress max="10" value="<%=product.rating[i][j]%>"></progress>&nbsp
                                            <%=product.rating[i][j]%>
                                        </td>
                                        <%}%>
                                </tr>
                                <%}%>
                        </tbody>
                    </table>
                    <%}%>
    </script>

</body>

</html>
