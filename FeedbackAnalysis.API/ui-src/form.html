<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FBA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const Url = "http://localhost:57194/api/fba";
            $('.btnGet').click(function () {
                $.ajax({
                    url: Url,
                    type: "GET",
                    dataType: 'jsonp',
                    contentType: 'application/json',
                    success: function (result) {
                        console.log(result[0].feedBackId);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            })
            
            $('.btnPost').click(function () {
                const fdata = {
                    FeedBackDesc: $('#txtFeed').val(),
                    UserId: 1,
                    ProductId: 1
                };

                $.ajax({
                    url: 'http://localhost:57194/api/fba',
                    type: 'POST',
                    callback: '?',
                    crossDomain: true,
                    data: fdata,
                    datatype: 'application/json',
                    success: function () { alert("Success"); },
                    error: function () { alert('Failed!'); },

                });
            })
        });
    </script>
</head>
<body>
    <form>
        <input type="text" name="feedback" id="txtFeed"/>
        <input class="btnGet" type="button" value="Get" />
        <input class="btnPost" type="button" value="Post" />
    </form>
</body>
</html>
